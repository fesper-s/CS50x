{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
            <select class="form-select mb-3 mx-auto w-auto" name="symbol">
                <option disabled selected value="">Symbol</option>
                {% for symbol in symbols %}
                    <option value="{{ symbol['symbol'] }}">{{ symbol['symbol'] }}</option>
                {% endfor %}
            </select>
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto mb-3" name="shares" placeholder="Shares" type="number" min="1">
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
