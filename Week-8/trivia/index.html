<!DOCTYPE html>

<html lang="en">

    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', () => {
                // Part 1
                const buttons = document.querySelectorAll('.part1-button');
                const resultMessage = document.createElement('p');
                document.querySelector('.section').appendChild(resultMessage);

                buttons.forEach(button => {
                    button.addEventListener('click', () => {
                        if (button.textContent === '1 person per 6 sheep') {
                            button.style.backgroundColor = 'green';
                            resultMessage.textContent = 'Correct!';
                        } else {
                            button.style.backgroundColor = 'red';
                            resultMessage.textContent = 'Incorrect';
                        }
                    });
                });

                // Part 2
                const part2Form = document.querySelector('.part2-form');
                const input = part2Form.querySelector('input');
                const part2ResultMessage = document.createElement('p');
                document.querySelector('.part2-section').appendChild(part2ResultMessage);

                part2Form.addEventListener('submit', (event) => {
                    event.preventDefault();
                    const answer = part2Form.querySelector('input').value.trim();
                    if (answer.toLowerCase() === 'switzerland') {
                        part2ResultMessage.textContent = 'Correct!';
                        input.style.backgroundColor = 'green';
                    } else {
                        part2ResultMessage.textContent = 'Incorrect';
                        input.style.backgroundColor = 'red';
                    }
                });
            });
        </script>
    </head>

    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What is the aproximate ratio of people to sheep in New Zealand?</h3>
                <button class="part1-button">6 people per 1 sheep</button>
                <button class="part1-button">3 people per 1 sheep</button>
                <button class="part1-button">1 person per 1 sheep</button>
                <button class="part1-button">1 person per 3 sheep</button>
                <button class="part1-button">1 person per 6 sheep</button>
            </div>

            <div class="section part2-section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>In which country is it illegal to own only one guinea pig, as a lone guinea pig might get lonely?</h3>
                <form class="part2-form">
                    <input type="text">
                    <button type="submit">Check Answer</button>
                </form>
            </div>
        </div>
    </body>

</html>
